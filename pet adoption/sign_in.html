<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('group_pet_photo.jpg'); /* Path to your group pet photo */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
        }

        .container button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Sign In</h1>
    <button onclick="signInPetParent()">Sign In as Pet Parent</button>
    <button onclick="signInNGO()">Sign In as NGO</button>
</div>

<script>
    function signInPetParent() {
        // Redirect to sign in page for Pet Parents
        window.location.href = "sign_in_pet_parent.html";
    }

    function signInNGO() {
        // Redirect to sign in page for NGOs
        window.location.href = "sign_in_ngo.html";
    }
</script>

</body>
</html>
