<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up as Pet Parent</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('animals.gif'); /* Path to your GIF */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px); /* Blur the background */
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        header h1 {
            margin-bottom: 10px;
            color: rgba(13, 14, 13, 0.981); /* Change title color to white */
            font-family: 'Times New Roman', Times, serif;
        }

        main {
            background-color: rgba(255, 255, 255, 0.8); /* Transparent white background */
            padding: 20px;
            border-radius: 10px;
        }

        form {
            max-width: 300px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 5px; /* Reduced margin bottom */
        }

        input[type="text"],
        input[type="number"],
        input[type="email"],
        input[type="password"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px; /* Reduced margin bottom */
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        footer {
            position: absolute;
            bottom: 10px; /* Adjusted bottom value */
            width: 100%;
            text-align: center;
            color: #333;
        }

        img.logo {
            width: 100px; /* Adjust the size as needed */
            border-radius: 250%; /* Make it circular */
        }
    </style>
</head>
<body>

<header>
    <img src="paws_logo.jpg" alt="Paws Connect Logo" class="logo">
    <h1>Sign Up as Pet Parent</h1>
</header>

<main>
    <form action="http://localhost:8080/php-practice/signup_process.php" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <label for="gender">Gender:</label>
        <input type="text" id="gender" name="gender" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea>

        <button type="submit" name="submit">Sign Up</button>
    </form>
</main>

<footer>
    <p>&copy; 2024 Paws Connect</p>
</footer>

</body>
</html>
