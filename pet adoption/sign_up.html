<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('animals.gif'); /* Path to your GIF */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
        }

        .container button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }

        /* Add style for the "Already Registered? Sign In" link */
        .container a {
            display: block;
            margin-top: 20px;
            color: #333;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Sign Up</h1>
    <button onclick="signUpPetParent()">Sign Up as Pet Parent</button>
    <button onclick="signUpNGO()">Sign Up as NGO</button>
    <a href="sign_in.html">Already Registered? Sign In</a> <!-- Already Registered? Sign In Link -->
</div>

<script>
    function signUpPetParent() {
        // Redirect to sign up page for Pet Parents
        window.location.href = "sign_up_pet_parent.html";
    }

    function signUpNGO() {
        // Redirect to sign up page for NGOs
        window.location.href = "sign_up_ngo.html";
    }
</script>

</body>
</html>
